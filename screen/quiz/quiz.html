<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/asset/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://shieldui.netlify.app/css/shield.css" />
    <link rel="stylesheet" href="/global-styles.css" />
    <link rel="stylesheet" href="quiz.css" />
    <title>Quiz</title>
  </head>
  <body>
    <h1 class="h3 txt-center mg-top-2x pri-color">Arrow functions</h1>
    <main class="container">
      <div class="quiz-header">
        <p class="t4 question-count">Question: 1/5</p>
        <p class="t4">Score : 0</p>
      </div>
      <p class="t4 mg-top-2x">What will be the output?</p>
      <div class="mg-top-2x code-snippet">
        <iframe
          src="https://carbon.now.sh/embed?bg=rgba%2847%2C53%2C58%2C1%29&t=one-dark&wt=none&l=auto&width=300&ds=false&dsyoff=20px&dsblur=68px&wc=false&wa=true&pv=0px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=159%25&si=false&es=2x&wm=false&code=let%2520a%2520%253D%252042%250A%257B%250A%2520%2520let%2520a%2520%253D%2520100%250A%257D%250Aconsole.log%28a%29"
          style="
            width: 200px;
            height: 160px;
            border: 0;
            transform: scale(1);
            overflow: hidden;
          "
          sandbox="allow-scripts allow-same-origin"
        >
        </iframe>
      </div>
      <div class="option-container mg-top-3x">
        <button class="btn btn-primary t4">42</button>
        <button class="btn btn-primary t4">100</button>
        <button class="btn btn-primary t4">undefined</button>
        <button class="btn btn-primary t4">reference error</button>
      </div>
      <div class="footer-nav flex-center mg-top-2x">
        <div>
          <ion-icon name="chevron-back" class="icon"></ion-icon>
          <a href="/screen/category/category.html" class="t4">Back</a>
        </div>
        <div>
          <a href="/screen/result/result.html" class="t4 no-deco">Submit</a>
        </div>
        <div>
          <a href="#" class="t4">Next</a>
          <ion-icon name="chevron-forward" class="icon"></ion-icon>
        </div>
      </div>
    </main>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
